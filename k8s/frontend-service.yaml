apiVersion: v1
kind: Service
metadata:
  name: book-review-frontend
  namespace: book-review
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  selector:
    app: book-review-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
