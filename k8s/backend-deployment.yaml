apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-review-backend
  namespace: book-review
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-review-backend
  template:
    metadata:
      labels:
        app: book-review-backend
    spec:
      containers:
        - name: backend
          image: REPLACE_BACKEND_IMAGE  # overridden by kubectl set image
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 3001

          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: book-review-backend-env
                  key: DB_HOST

            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: book-review-backend-env
                  key: DB_NAME

            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: book-review-backend-env
                  key: DB_USER

            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: book-review-backend-env
                  key: DB_PASS

            - name: DB_DIALECT
              valueFrom:
                secretKeyRef:
                  name: book-review-backend-env
                  key: DB_DIALECT

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: book-review-backend-env
                  key: JWT_SECRET

            - name: ALLOWED_ORIGINS
              value: "$(ALLOWED_ORIGINS)"

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      restartPolicy: Always
